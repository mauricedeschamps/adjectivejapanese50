function loadAdjectiveDetails() {
  const urlParams = new URLSearchParams(window.location.search);
  const adjRomaji = urlParams.get('adjective');
  const adjInfo = adjectiveData[adjRomaji];
  
  if (!adjInfo) {
    document.getElementById('adjectiveDetails').innerHTML = '<h2>Adjective not found</h2>';
    return;
  }
  
  const container = document.getElementById('adjectiveDetails');
  container.innerHTML = `
    <h1>${adjInfo.adjective} (${adjRomaji})</h1>
    <h2>${adjInfo.meaning}</h2>
    <h3>Example Sentences:</h3>
  `;
  
  adjInfo.examples.forEach((example, index) => {
    const exampleDiv = document.createElement('div');
    exampleDiv.className = 'example';
    exampleDiv.innerHTML = `
      <p>${example.japanese}</p>
      <p class="romaji">${example.romaji}</p>
      <p class="english">${example.english}</p>
      <button class="speak-btn" onclick="speak('${example.japanese}')">Sound</button>
    `;
    container.appendChild(exampleDiv);
  });
}

function speak(text) {
  if ('speechSynthesis' in window) {
    const utterance = new SpeechSynthesisUtterance();
    utterance.text = text;
    utterance.lang = 'ja-JP';
    utterance.rate = 0.9;
    window.speechSynthesis.speak(utterance);
  } else {
    alert('Text-to-speech not supported in this browser');
  }
}
