<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

  <meta name="mobile-web-app-capable" content="yes">

  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%232196F3%22/><text y=%22.9em%22 font-size=%2290%22>🇯🇵</text></svg>">
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: #eee;
      margin: 0;
      padding: 1em;
    }
    .example {
      background-color: #1e1e1e;
      padding: 1em;
      margin: 1em 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .romaji {
      color: #aaa;
      font-style: italic;
      margin-top: 0.5em;
    }
    .english {
      color: #2196F3;
      margin-top: 0.5em;
      font-weight: bold;
    }
    button {
      padding: 0.5em 1em;
      margin: 0.2em;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
    .back-btn {
      background-color: #1565C0;
      color: white;
    }
    .back-btn:hover {
      background-color: #0D47A1;
    }
    h1, h2, h3 {
      color: #2196F3;
    }
    .speak-btn {
      background-color: #7B1FA2;
      color: white;
    }
    .speak-btn:hover {
      background-color: #4A148C;
    }
    footer {
      text-align: center;
      margin-top: 2em;
      padding: 1em;
      color: #aaa;
    }
    .contact-link {
      color: #2196F3;
      text-decoration: none;
    }
  </style>
</head>
<body>

<button class="back-btn" onclick="window.location.href='index.html'">← Back</button>

<div id="adjectiveDetails"></div>

<footer>
  <a href="mailto:mementomorikatsu@gmail.com" class="contact-link">Contact me<br>mementomorikatsu@gmail.com</a>
</footer>

<script>
const adjectiveData = {
  shizuka: {
    adjective: "しずかな",
    meaning: "quiet",
    examples: [
      {japanese: "この としょかんは しずかです。", romaji: "Kono toshokan wa shizuka desu.", english: "This library is quiet."},
      {japanese: "しずかな ところで べんきょうします。", romaji: "Shizuka na tokoro de benkyou shimasu.", english: "I study in a quiet place."},
      {japanese: "もっと しずかに して ください。", romaji: "Motto shizuka ni shite kudasai.", english: "Please be more quiet."}
    ]
  },
  kirei: {
    adjective: "きれいな",
    meaning: "clean/beautiful",
    examples: [
      {japanese: "この へやは きれいです。", romaji: "Kono heya wa kirei desu.", english: "This room is clean."},
      {japanese: "きれいな はなが さいています。", romaji: "Kirei na hana ga saite imasu.", english: "Beautiful flowers are blooming."},
      {japanese: "きれいに あらって ください。", romaji: "Kirei ni aratte kudasai.", english: "Please wash it clean."}
    ]
  },
  yuumei: {
    adjective: "ゆうめいな",
    meaning: "famous",
    examples: [
      {japanese: "この レストランは ゆうめいです。", romaji: "Kono resutoran wa yuumei desu.", english: "This restaurant is famous."},
      {japanese: "ゆうめいな えいがスターに あいました。", romaji: "Yuumei na eiga sutā ni aimashita.", english: "I met a famous movie star."},
      {japanese: "にほんは ゆうめいな おんせんが たくさん あります。", romaji: "Nihon wa yuumei na onsen ga takusan arimasu.", english: "Japan has many famous hot springs."}
    ]
  },
  hen: {
    adjective: "へんな",
    meaning: "strange",
    examples: [
      {japanese: "へんな おとが しました。", romaji: "Hen na oto ga shimashita.", english: "I heard a strange sound."},
      {japanese: "あの ひとは へんです。", romaji: "Ano hito wa hen desu.", english: "That person is strange."},
      {japanese: "へんな かおを しないで ください。", romaji: "Hen na kao o shinaide kudasai.", english: "Please don't make strange faces."}
    ]
  },
  benri: {
    adjective: "べんりな",
    meaning: "convenient",
    examples: [
      {japanese: "この でんわは べんりです。", romaji: "Kono denwa wa benri desu.", english: "This phone is convenient."},
      {japanese: "べんりな みせが たくさん あります。", romaji: "Benri na mise ga takusan arimasu.", english: "There are many convenient stores."},
      {japanese: "べんりな アプリを つかって います。", romaji: "Benri na apuri o tsukatte imasu.", english: "I'm using a convenient app."}
    ]
  },
  anzen: {
    adjective: "あんぜんな",
    meaning: "safe",
    examples: [
      {japanese: "この まちは あんぜんです。", romaji: "Kono machi wa anzen desu.", english: "This town is safe."},
      {japanese: "あんぜんな ところに います。", romaji: "Anzen na tokoro ni imasu.", english: "I'm in a safe place."},
      {japanese: "あんぜんに きを つけて ください。", romaji: "Anzen ni ki o tsukete kudasai.", english: "Please be careful for safety."}
    ]
  },
  tokubetsu: {
    adjective: "とくべつな",
    meaning: "special",
    examples: [
      {japanese: "きょうは とくべつな ひです。", romaji: "Kyō wa tokubetsu na hi desu.", english: "Today is a special day."},
      {japanese: "とくべつな プレゼントを かいました。", romaji: "Tokubetsu na purezento o kaimashita.", english: "I bought a special present."},
      {japanese: "とくべつな おきゃくさまが きます。", romaji: "Tokubetsu na okyakusama ga kimasu.", english: "A special guest is coming."}
    ]
  },
  futsuu: {
    adjective: "ふつうの",
    meaning: "normal",
    examples: [
      {japanese: "ふつうの いちにちでした。", romaji: "Futsuu no ichinichi deshita.", english: "It was a normal day."},
      {japanese: "ふつうの ひとは しません。", romaji: "Futsuu no hito wa shimasen.", english: "Normal people don't do that."},
      {japanese: "ふつうに はなして ください。", romaji: "Futsuu ni hanashite kudasai.", english: "Please speak normally."}
    ]
  },
  // 他の形容詞データもここに続く...
};

function loadAdjectiveDetails() {
  const urlParams = new URLSearchParams(window.location.search);
  const adjRomaji = urlParams.get('adjective');
  const adjInfo = adjectiveData[adjRomaji];
  
  if (!adjInfo) {
    document.getElementById('adjectiveDetails').innerHTML = '<h2>Adjective not found</h2>';
    return;
  }
  
  const container = document.getElementById('adjectiveDetails');
  container.innerHTML = `
    <h1>${adjInfo.adjective} (${adjRomaji})</h1>
    <h2>${adjInfo.meaning}</h2>
    <h3>Example Sentences:</h3>
  `;
  
  adjInfo.examples.forEach((example, index) => {
    const exampleDiv = document.createElement('div');
    exampleDiv.className = 'example';
    exampleDiv.innerHTML = `
      <p>${example.japanese}</p>
      <p class="romaji">${example.romaji}</p>
      <p class="english">${example.english}</p>
      <button class="speak-btn" onclick="speak('${example.japanese}')">Sound</button>
    `;
    container.appendChild(exampleDiv);
  });
}

function speak(text) {
  if ('speechSynthesis' in window) {
    const utterance = new SpeechSynthesisUtterance();
    utterance.text = text;
    utterance.lang = 'ja-JP';
    utterance.rate = 0.9;
    window.speechSynthesis.speak(utterance);
  } else {
    alert('Text-to-speech not supported in this browser');
  }
}

loadAdjectiveDetails();
</script>

</body>
</html>
